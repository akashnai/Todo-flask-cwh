{% extends 'base.html' %} {% block title %} Home {% endblock title %} {% block
body %}
<div class="container my-3">
  <h3>Update Todo</h3>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Update Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        value="{{todo.title}}"
        name="title"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Update Description</label>
      <input
        type="text"
        class="form-control"
        name="desc"
        value="{{todo.desc}}"
        id="desc"
      />
    </div>

    <button type="submit" class="btn btn-outline-success">Update</button>
  </form>
</div>

{% endblock body %}
